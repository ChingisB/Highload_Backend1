<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit{% else %}Create{% endif %} Post</title>
</head>
<body>
    <h1>{% if post %}Edit{% else %}Create{% endif %} Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">{% if post %}Update{% else %}Submit{% endif %}</button>
    </form>
    <a href="{% url 'post_list' %}">Back to all posts</a>
</body>
</html>
